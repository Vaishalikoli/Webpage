<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        background: linear-gradient(45deg, #e63946, #fffff0, #ffd700);
        color: rgb(198, 33, 33);
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        border-radius: 10px;
      }
      .carousel-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
        width: 500px;
        padding: 20px;
      }
      .carousel {
        width: 100%;
        height: 80%;
      }
      .carousel-inner img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image covers the container without stretching */
      }

      .yt {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 10px;
        padding-top: 100px;
        gap: 20px;
      }

      .video-container {
        position: relative;
        width: 32%;
      }

      .video-container iframe {
        width: 100%;
        height: 200px;
        border: 2px solid white;
        border-radius: 10px;
      }

      footer {
        width: 100%;
        background-color: #1a1a1a;
        color: white;
        text-align: center;
        padding: 8px 0;
        position: fixed;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="carousel-container">
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-ride="carousel"
          data-interval="2000"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="https://images.pexels.com/photos/29662416/pexels-photo-29662416/free-photo-of-kiyomizu-dera-temple-in-kyoto-japan.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://images.pexels.com/photos/12045313/pexels-photo-12045313.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://images.pexels.com/photos/7436818/pexels-photo-7436818.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Third slide"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="yt">
        <div class="video-container">
          <iframe
            src="https://www.youtube.com/embed/qKiC5amtCQs"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <div class="video-container">
          <iframe
            src="https://www.youtube.com/embed/-95a5ClC8Ms"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <div class="video-container">
          <iframe
            src="https://www.youtube.com/embed/VIsZD-PCq-4"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <footer>&copy; 2025 Tokyo Adventures | All Rights Reserved</footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
